<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Me | Rajat Singh Gaur</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#f5c518;
  --accent:#00e5ff;
  --bg:#060709;
  --card:#0f1116;
  --text:#f1f1f1;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  width:90%;
  max-width:1000px;
  margin:auto;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:
    radial-gradient(circle at top, rgba(245,197,24,0.15), transparent 60%),
    linear-gradient(180deg,#020202,#060709);
}

.hero img{
  width:260px;
  height:260px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid var(--primary);
  box-shadow:
    0 0 35px rgba(245,197,24,0.9),
    0 0 70px rgba(0,229,255,0.6);
  margin-bottom:25px;
}

.hero h1{
  font-size:48px;
  margin-bottom:10px;
  text-shadow:0 0 20px rgba(245,197,24,0.9);
}

.hero p{
  font-size:18px;
  opacity:0.9;
}

/* STORY */
.story{ padding:100px 0; }

.story-card{
  background:rgba(15,17,22,0.95);
  padding:45px;
  border-radius:22px;
  line-height:1.9;
  font-size:18px;
  border:1px solid rgba(245,197,24,0.2);
  box-shadow:0 0 30px rgba(245,197,24,0.4);
}

.story-card span{
  color:var(--primary);
  font-weight:600;
}

/* BACK BUTTON */
.back-btn{
  display:inline-block;
  margin-top:40px;
  padding:14px 35px;
  border-radius:40px;
  text-decoration:none;
  font-weight:600;
  background:linear-gradient(135deg,#f5c518,#00e5ff);
  color:#000;
  box-shadow:0 0 25px rgba(245,197,24,0.9);
}

/* PHOTO COLLAGE */
.photo-collage{
  padding:100px 0;
  text-align:center;
}

.photo-collage h2{
  color:var(--primary);
  font-size:36px;
  margin-bottom:50px;
  text-shadow:0 0 15px rgba(245,197,24,0.8);
}

.collage-grid{
  width:90%;
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  grid-auto-rows:220px;
  gap:20px;
}

.collage-item{
  position:relative;
  overflow:hidden;
  border-radius:20px;
  box-shadow:0 0 25px rgba(245,197,24,0.4);
  transition:0.5s;
  opacity:0;
  transform:translateY(60px);
}

.collage-item.show{
  opacity:1;
  transform:translateY(0);
  transition:0.8s ease;
}

.collage-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.6s;
  cursor:pointer;
}

.collage-item.big{
  grid-column:span 2;
  grid-row:span 2;
}

.collage-item.wide{
  grid-column:span 2;
}

.collage-item:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(0,229,255,0.8);
}
.collage-item:hover img{
  transform:scale(1.15);
}

/* ‚ù§Ô∏è LIKE HEART */
.heart{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:80px;
  color:#ff2d55;
  opacity:0;
  pointer-events:none;
}

.heart.show{
  animation: likePop 1s ease forwards;
}

@keyframes likePop{
  0%{ transform:translate(-50%,-50%) scale(0.2); opacity:0; }
  30%{ transform:translate(-50%,-50%) scale(1.2); opacity:1; }
  100%{ transform:translate(-50%,-50%) scale(1.8); opacity:0; }
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
  box-shadow:0 0 40px rgba(245,197,24,0.8);
}

.lightbox .close{
  position:absolute;
  top:25px;
  right:35px;
  font-size:40px;
  color:#fff;
  cursor:pointer;
}

/* BATMAN THEME */
.batman-overlay{
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}

.batman-logo{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:220px;
  font-weight:900;
  color:rgba(255,255,255,0.03);
  text-shadow:0 0 40px rgba(0,0,0,0.9);
}

.bat{
  position:absolute;
  width:30px;
  height:15px;
  background:#000;
  clip-path:polygon(
    0% 50%, 20% 0%, 40% 50%,
    60% 0%, 80% 50%, 100% 50%,
    50% 100%
  );
  opacity:0.6;
  animation: flyBat linear infinite;
}

@keyframes flyBat{
  from{
    transform:translateX(-120px) translateY(0) scale(0.8);
    opacity:0;
  }
  to{
    transform:translateX(120vw) translateY(-200px) scale(1.2);
    opacity:0.8;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="batman-overlay">
    <div class="batman-logo">ü¶á</div>

    <span class="bat" style="top:20%; animation-duration:18s;"></span>
    <span class="bat" style="top:35%; animation-duration:22s;"></span>
    <span class="bat" style="top:55%; animation-duration:26s;"></span>
    <span class="bat" style="top:70%; animation-duration:30s;"></span>
  </div>

  <div class="container">
    <img src="IMG_20251115_185859.jpg">
    <h1>This Is Me</h1>
    <p>Not just a resume ‚Äî this is my journey.</p>
  </div>
</section>

<!-- STORY -->
<section class="story">
  <div class="container">
    <div class="story-card">
      <p>Hi, I‚Äôm <span>Rajat Singh Gaur</span>.</p>
      <p>Ye page meri kahani ka ek chapter hai.</p>
      <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>
  </div>
</section>

<!-- PHOTO COLLAGE -->
<section class="photo-collage">
  <h2>My Moments</h2>
  <div class="collage-grid">
    <div class="collage-item big"><img src="photo1.jpg"><div class="heart">‚ù§Ô∏è</div></div>
    <div class="collage-item"><img src="photo2.jpg"><div class="heart">‚ù§Ô∏è</div></div>
    <div class="collage-item"><img src="photo3.jpg"><div class="heart">‚ù§Ô∏è</div></div>
    <div class="collage-item wide"><img src="photo4.jpg"><div class="heart">‚ù§Ô∏è</div></div>
    <div class="collage-item"><img src="photo5.jpg"><div class="heart">‚ù§Ô∏è</div></div>
  </div>
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="close">&times;</span>
  <img id="lightbox-img">
</div>

<script>
/* LIGHTBOX */
const lightbox=document.getElementById("lightbox");
const lightboxImg=document.getElementById("lightbox-img");
document.querySelectorAll(".collage-item img").forEach(img=>{
  img.onclick=()=>{
    lightbox.style.display="flex";
    lightboxImg.src=img.src;
  };
});
document.querySelector(".close").onclick=()=>lightbox.style.display="none";
lightbox.onclick=e=>{ if(e.target===lightbox) lightbox.style.display="none"; };

/* SCROLL REVEAL */
const items=document.querySelectorAll(".collage-item");
const reveal=()=>{
  items.forEach(i=>{
    if(i.getBoundingClientRect().top<window.innerHeight-100){
      i.classList.add("show");
    }
  });
};
window.addEventListener("scroll",reveal);
reveal();

/* ‚ù§Ô∏è LIKE ANIMATION */
document.querySelectorAll(".collage-item").forEach(item=>{
  item.addEventListener("click",()=>{
    const heart=item.querySelector(".heart");
    heart.classList.add("show");
    setTimeout(()=>heart.classList.remove("show"),1000);
  });
});
</script>

</body>
</html>
