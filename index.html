<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajat Singh Gaur | Business Analytics</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --primary:#f5c518;
  --accent:#00e5ff;
  --bg:#060709;
  --card:#0f1116;
  --text:#f1f1f1;
}

html{ scroll-behavior:smooth; }
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* PARTICLES */
#neonParticles{
  position:fixed;
  inset:0;
  z-index:-1;
}

.container{
  width:90%;
  max-width:1100px;
  margin:auto;
}
section{ padding:100px 0; }

h2{
  text-align:center;
  margin-bottom:30px;
  font-size:36px;
  color:var(--primary);
  text-shadow:0 0 15px rgba(245,197,24,0.8);
}

/* HERO */
.hero{
  position:relative;
  background:
    radial-gradient(circle at top, rgba(245,197,24,0.15), transparent 60%),
    linear-gradient(180deg,#020202,#060709);
  padding:160px 0 120px;
  text-align:center;
  overflow:hidden;
}

.bg-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:180px;
  font-weight:800;
  letter-spacing:12px;
  color:rgba(245,197,24,0.08);
  text-transform:uppercase;
  white-space:nowrap;
  pointer-events:none;
  text-shadow:
    0 0 25px rgba(245,197,24,0.35),
    0 0 60px rgba(245,197,24,0.25);
}

.hero .container{ position:relative; z-index:2; }

.profile-pic{
  width:320px;
  height:320px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid var(--primary);
  margin-bottom:25px;
  box-shadow:
    0 0 35px rgba(245,197,24,0.9),
    0 0 70px rgba(0,229,255,0.6);
}

.hero h1{
  font-size:60px;
  text-shadow:
    0 0 15px rgba(245,197,24,0.9),
    0 0 35px rgba(0,229,255,0.7);
}
.hero p{ font-size:22px; }

/* SOCIAL */
.social-links a{
  display:inline-block;
  margin:0 10px;
  font-size:22px;
  width:45px;
  height:45px;
  line-height:45px;
  border-radius:50%;
  background:#111;
  color:var(--primary);
  box-shadow:0 0 15px rgba(245,197,24,0.7);
}

/* PANEL */
.panel{
  background:rgba(5,5,8,0.9);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(245,197,24,0.3);
}
.panel .container{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  padding:18px 0;
}
.panel a{
  margin:10px 18px;
  text-decoration:none;
  font-weight:600;
  color:#e6e6e6;
}
.panel a:hover{ color:var(--primary); }

/* GRID / CARDS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.card{
  background:rgba(15,17,22,0.9);
  backdrop-filter:blur(20px);
  padding:32px;
  border-radius:18px;
  border:1px solid rgba(245,197,24,0.15);
}
.card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 35px rgba(245,197,24,0.8);
}

/* RESUME */
.resume-section{ text-align:center; }
.resume-btn{
  padding:16px 40px;
  background:linear-gradient(135deg,#f5c518,#00e5ff);
  color:#000;
  border-radius:40px;
  text-decoration:none;
  font-weight:600;
}

/* ðŸ”¥ LET'S WORK TOGETHER */
.cta{
  background:linear-gradient(135deg,#020202,#0b0d10);
  border-top:1px solid rgba(245,197,24,0.25);
  text-align:center;
}
.cta h2{
  font-size:42px;
}
.cta p{
  color:#bdbdbd;
  font-size:18px;
  margin-bottom:35px;
}
.cta-links a{
  display:inline-block;
  margin:10px 15px;
  padding:14px 28px;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
  color:#000;
  background:linear-gradient(135deg,#f5c518,#00e5ff);
  box-shadow:0 0 25px rgba(245,197,24,0.8);
}
.cta-links a:hover{
  transform:translateY(-6px);
}

</style>
</head>

<body>

<canvas id="neonParticles"></canvas>

<!-- HERO -->
<section class="hero">
  <div class="bg-text">ANALYTICS</div>
  <div class="container">
    <img src="IMG_20251115_185859.jpg" class="profile-pic">
    <h1>Rajat Singh Gaur</h1>
    <p>Business Analytics</p>
  </div>
</section>

<div class="panel">
  <div class="container">
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#education">Education</a>
    <a href="#resume">Resume</a>
  </div>
</div>

<!-- LET'S WORK TOGETHER (LAST PANEL) -->
<section class="cta">
  <div class="container">
    <h2>Let's Work Together</h2>
    <p>Have a project in mind? Let's build something amazing.</p>

    <div class="cta-links">
      <a href="mailto:gaurrajat58@gmail.com">Say Hello</a>
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/rajat-singh-gaur-28360423b" target="_blank">LinkedIn</a>
      <a href="mailto:gaurrajat58@gmail.com">Email</a>
      <a href="https://leetcode.com/" target="_blank">LeetCode</a>
    </div>
  </div>
</section>

<script>
/* PARTICLES */
const canvas=document.getElementById("neonParticles");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();addEventListener("resize",resize);
const particles=Array.from({length:80},()=>({
x:Math.random()*canvas.width,y:Math.random()*canvas.height,
r:Math.random()*2+1,dx:(Math.random()-0.5),dy:(Math.random()-0.5)
}));
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
p.x+=p.dx;p.y+=p.dy;
if(p.x<0||p.x>canvas.width)p.dx*=-1;
if(p.y<0||p.y>canvas.height)p.dy*=-1;
ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle="rgba(245,197,24,0.8)";
ctx.shadowBlur=15;ctx.shadowColor="#f5c518";ctx.fill();
});
requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
