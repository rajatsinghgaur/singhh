<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajat Singh Gaur | Business Analytics</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ðŸ¦‡ BATMAN THEME */
:root{
  --primary:#f5c518;
  --accent:#00e5ff;
  --bg:#060709;
  --card:#0f1116;
  --text:#f1f1f1;
}

html{ scroll-behavior:smooth; }
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* PARTICLES */
#neonParticles{
  position:fixed;
  inset:0;
  z-index:-1;
}

.container{
  width:90%;
  max-width:1100px;
  margin:auto;
}
section{ padding:100px 0; }

h2{
  text-align:center;
  margin-bottom:50px;
  font-size:36px;
  color:var(--primary);
  text-shadow:0 0 15px rgba(245,197,24,0.8);
}

/* ================= HERO ================= */
.hero{
  position:relative;
  background:
    radial-gradient(circle at top, rgba(245,197,24,0.15), transparent 60%),
    linear-gradient(180deg,#020202,#060709);
  color:white;
  padding:160px 0 120px;
  text-align:center;
  overflow:hidden;
}

/* BIG BACKGROUND TEXT */
.bg-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:180px;
  font-weight:800;
  letter-spacing:12px;
  color:rgba(245,197,24,0.06);
  text-transform:uppercase;
  white-space:nowrap;
  z-index:0;
  pointer-events:none;
}

.hero .container{
  position:relative;
  z-index:2;
}

/* PHOTO ORBIT */
.photo-orbit{
  position:relative;
  width:340px;
  height:340px;
  margin:0 auto 30px;
}

.photo-orbit span{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid rgba(0,229,255,0.6);
  animation:orbit 6s linear infinite;
}

.photo-orbit span:nth-child(2){
  inset:12px;
  border-color:rgba(245,197,24,0.6);
  animation-duration:8s;
}

.photo-orbit span:nth-child(3){
  inset:24px;
  border-color:rgba(0,229,255,0.4);
  animation-duration:10s;
}

@keyframes orbit{
  from{ transform:rotate(0deg); }
  to{ transform:rotate(360deg); }
}

.profile-pic{
  width:320px;
  height:320px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid var(--primary);
  box-shadow:
    0 0 30px rgba(245,197,24,0.9),
    0 0 60px rgba(0,229,255,0.6);
  position:relative;
  z-index:3;
}

.hero h1{
  font-size:60px;
  letter-spacing:2px;
  text-shadow:
    0 0 15px rgba(245,197,24,0.9),
    0 0 35px rgba(0,229,255,0.7);
}

.hero p{ font-size:22px; }

/* SOCIAL */
.social-links{
  margin-top:20px;
}
.social-links a{
  display:inline-block;
  margin:0 10px;
  font-size:22px;
  width:45px;
  height:45px;
  line-height:45px;
  border-radius:50%;
  background:#111;
  color:var(--primary);
  transition:0.3s;
  box-shadow:0 0 15px rgba(245,197,24,0.7);
}
.social-links a:hover{
  transform:translateY(-6px);
  background:var(--primary);
  color:#000;
}

/* PANEL */
.panel{
  background:rgba(5,5,8,0.9);
  backdrop-filter:blur(18px);
  box-shadow:0 20px 40px rgba(0,0,0,0.9);
  border-bottom:1px solid rgba(245,197,24,0.3);
}
.panel .container{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  padding:18px 0;
}
.panel a{
  margin:10px 18px;
  text-decoration:none;
  font-weight:600;
  color:#e6e6e6;
}
.panel a:hover{ color:var(--primary); }

/* CARDS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.card{
  background:rgba(15,17,22,0.9);
  backdrop-filter:blur(20px);
  padding:32px;
  border-radius:18px;
  border:1px solid rgba(245,197,24,0.15);
}

/* ================= BODY ================= */

</style>
</head>

<body>

<canvas id="neonParticles"></canvas>

<section class="hero">
  <div class="bg-text">ANALYTICS</div>

  <div class="container">

    <div class="photo-orbit">
      <span></span>
      <span></span>
      <span></span>
      <img src="IMG_20251115_185859.jpg" class="profile-pic">
    </div>

    <h1>Rajat Singh Gaur</h1>
    <p>Business Analytics</p>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/rajat-singh-gaur-28360423b" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.instagram.com/gaurrajatsinghh" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

  </div>
</section>

<div class="panel">
  <div class="container">
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#education">Education</a>
    <a href="#resume">Resume</a>
  </div>
</div>

<script>
/* PARTICLES */
const canvas = document.getElementById("neonParticles");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const particles = Array.from({length:80},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2+1,
  dx:(Math.random()-0.5),
  dy:(Math.random()-0.5)
}));

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(245,197,24,0.8)";
    ctx.shadowBlur=15;
    ctx.shadowColor="#f5c518";
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
